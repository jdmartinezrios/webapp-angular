<div class="modal-header inicioModal position-relative">
    <img src="../../../content/images/logoInicio.png" alt="logo" height="90" width="90" class="rounded-circle img-fluid"/>
    <h4 class="modal-title text-success" jhiTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close buttonExit position-absolute" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body bodyModal">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-12">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group mb-0">
                    <label for="username" jhiTranslate="global.form.username" class="text-success">Login</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                    [(ngModel)]="username">
                    <span class="fa fa-"></span>
                </div>
                <div class="form-group position-relative">
                    <label for="password" jhiTranslate="login.form.password" class="text-success">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                    <span (click)="viewPass()" class="fa fa-eye position-absolute eyes"></span>
                </div>
                <div class="form-check">
                    <label class="form-check-label text-success" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-warning mt-2" jhiTranslate="login.form.button">Sign in</button>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center mt-2">
                  <div class="col-12 pl-0 text-center">
                    <a class="alert-link forgotPassword" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
                  </div>
                  <div class="col-12 pl-0 text-center">
                    <span class="alert-link" jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                    <br>
                    <a class="alert-link font-weight-bold" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>
                  </div>
                </div>
            </form>
            <p></p>
        </div>
