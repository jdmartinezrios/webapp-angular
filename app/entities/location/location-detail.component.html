
<div *ngIf="location">
    <h2><span jhiTranslate="delcampoApp.location.detail.title">Location</span> {{location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="delcampoApp.location.name" [ngbTooltip]="'delcampoApp.location.help.name' | translate">Name</span></dt>
        <dd>
            <span>{{location.name}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.location.streetAddress" [ngbTooltip]="'delcampoApp.location.help.streetAddress' | translate">Street Address</span></dt>
        <dd>
            <span>{{location.streetAddress}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.location.postalCode" [ngbTooltip]="'delcampoApp.location.help.postalCode' | translate">Postal Code</span></dt>
        <dd>
            <span>{{location.postalCode}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.location.latitude" [ngbTooltip]="'delcampoApp.location.help.latitude' | translate">Latitude</span></dt>
        <dd>
            <span>{{location.latitude}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.location.longitude" [ngbTooltip]="'delcampoApp.location.help.longitude' | translate">Longitude</span></dt>
        <dd>
            <span>{{location.longitude}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.location.zone">Zone</span></dt>
        <dd>
            <div *ngIf="location.zoneId">
                <a [routerLink]="['/zone', location.zoneId]">{{location.zoneZoneName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'location/'+ location.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
