
<div *ngIf="city">
    <h2><span jhiTranslate="delcampoApp.city.detail.title">City</span> {{city.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="delcampoApp.city.cityName" [ngbTooltip]="'delcampoApp.city.help.cityName' | translate">City Name</span></dt>
        <dd>
            <span>{{city.cityName}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.city.stateProvince">State Province</span></dt>
        <dd>
            <div *ngIf="city.stateProvinceId">
                <a [routerLink]="['/state-province', city.stateProvinceId]">{{city.stateProvinceStateName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'city/'+ city.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
