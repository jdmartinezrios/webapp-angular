
<div *ngIf="country">
    <h2><span jhiTranslate="delcampoApp.country.detail.title">Country</span> {{country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="delcampoApp.country.countryCode" [ngbTooltip]="'delcampoApp.country.help.countryCode' | translate">Country Code</span></dt>
        <dd>
            <span>{{country.countryCode}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.country.countryName" [ngbTooltip]="'delcampoApp.country.help.countryName' | translate">Country Name</span></dt>
        <dd>
            <span>{{country.countryName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'country/'+ country.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
