
<div *ngIf="vehicle">
    <h2><span jhiTranslate="delcampoApp.vehicle.detail.title">Vehicle</span> {{vehicle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="delcampoApp.vehicle.referenceVehicle">Reference Vehicle</span></dt>
        <dd>
            <span>{{vehicle.referenceVehicle}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.vehicle.brand">Brand</span></dt>
        <dd>
            <span>{{vehicle.brand}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.vehicle.licensePlate">License Plate</span></dt>
        <dd>
            <span>{{vehicle.licensePlate}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-success">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vehicle/'+ vehicle.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
