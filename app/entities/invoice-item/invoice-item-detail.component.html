
<div *ngIf="invoiceItem">
    <h2><span jhiTranslate="delcampoApp.invoiceItem.detail.title">Invoice Item</span> {{invoiceItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="delcampoApp.invoiceItem.quantity">Quantity</span></dt>
        <dd>
            <span>{{invoiceItem.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.invoiceItem.unitPrice">Unit Price</span></dt>
        <dd>
            <span>{{invoiceItem.unitPrice}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.invoiceItem.discount">Discount</span></dt>
        <dd>
            <span>{{invoiceItem.discount}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.invoiceItem.invoice">Invoice</span></dt>
        <dd>
            <div *ngIf="invoiceItem.invoiceId">
                <a [routerLink]="['/invoice', invoiceItem.invoiceId]">{{invoiceItem.invoiceId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="delcampoApp.invoiceItem.product">Product</span></dt>
        <dd>
            <div *ngIf="invoiceItem.productId">
                <a [routerLink]="['/product', invoiceItem.productId]">{{invoiceItem.productName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'invoice-item/'+ invoiceItem.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
