<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title text-success font-weight-bold" id="myProductCategoryLabel" jhiTranslate="delcampoApp.productCategory.home.createOrEditLabel">Create or edit a Product Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!productCategory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="productCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="delcampoApp.productCategory.productCategoryName" for="field_productCategoryName" [ngbTooltip]="'delcampoApp.productCategory.help.productCategoryName' | translate">Product Category Name</label>
            <input type="text" class="form-control" name="productCategoryName" id="field_productCategoryName"
                [(ngModel)]="productCategory.productCategoryName" required maxlength="140"/>
            <div [hidden]="!(editForm.controls.productCategoryName?.dirty && editForm.controls.productCategoryName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.productCategoryName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.productCategoryName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 140 }">
                   This field cannot be longer than 140 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="delcampoApp.productCategory.productCategoryEnabled" [ngbTooltip]="'delcampoApp.productCategory.help.productCategoryEnabled' | translate">Product Category Enabled</label>
              <input type="checkbox" class="form-control cmn-toggle cmn-toggle-round" name="productCategoryEnabled" id="field_productCategoryEnabled"
                  [(ngModel)]="productCategory.productCategoryEnabled" />
                  <label for="field_productCategoryEnabled"></label>
              <div [hidden]="!(editForm.controls.productCategoryEnabled?.dirty && editForm.controls.productCategoryEnabled?.invalid)">
                  <small class="form-text text-danger"
                     [hidden]="!editForm.controls.productCategoryEnabled?.errors?.required" jhiTranslate="entity.validation.required">
                     This field is required.
                  </small>
              </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-success">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
