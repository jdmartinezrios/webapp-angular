
<div *ngIf="priceList">
    <h2><span jhiTranslate="delcampoApp.priceList.detail.title">Price List</span> {{priceList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="delcampoApp.priceList.startDate">Start Date</span></dt>
        <dd>
            <span>{{priceList.startDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.priceList.endDate">End Date</span></dt>
        <dd>
            <span>{{priceList.endDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.priceList.price">Price</span></dt>
        <dd>
            <span>{{priceList.price}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.priceList.currency">Currency</span></dt>
        <dd>
            <span jhiTranslate="{{'delcampoApp.Currency.' + priceList.currency}}">{{priceList.currency}}</span>
        </dd>
        <dt><span jhiTranslate="delcampoApp.priceList.product">Product</span></dt>
        <dd>
            <div *ngIf="priceList.productId">
                <a [routerLink]="['/product', priceList.productId]">{{priceList.productName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'price-list/'+ priceList.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
